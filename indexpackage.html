<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="stylepackage.css">
    <title>Aurora Admin</title>
    <link rel="icon" href="assets/logo.png" type="image/x-icon">
</head>

<body>
    <nav class="navbar  fixed-top navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container">
            <a class="navbar-brand" onclick="home()" href="#home"><img class="nav-img" src="assets/logo.png" alt=""> Aurora Adminn</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="login.html"><button type="button" class="btn btn-danger">LOGOUT</button></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="wrap-content">
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal-manage-package">Add Travel Package</button>
            <a href="indexadmin.html"> <button type="button" class="btn btn-secondary">Beranda</button></a>
            <!-- Modal -->
            <div class="modal fade" id="modal-manage-package" tabindex="-1" aria-labelledby="title-modal" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="title-modal">Add Travel Package</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="mb-3">
                                    <label class="form-label">Title</label>
                                    <input type="text" class="form-control" id="title">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Price</label>
                                    <input type="text" class="form-control" id="price">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Facilities</label>
                                    <input type="text" class="form-control" id="facilities">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Schedule</label>
                                    <input type="text" class="form-control" id="schedule">
                                </div>
                                <div class="mb-3">
                                    <label for="exampleFormControlTextarea1">Description</label>
                                    <textarea class="form-control" id="desc" rows="3"></textarea>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="list-package">

                <ul class="list-group">
                    <li class="list-group-item">Labuan Bajo - East Nusa Tenggara
                        <div class="warp-btn">
                            <button type="button" class="btn btn-success" onclick="modelUpdate('Labuan Bajo - East Nusa Tenggara')" data-bs-target="#modal-manage-package" data-bs-toggle="modal">Update</button>
                            <button type="button" class="btn btn-danger" onclick="confirmDelete('Labuan Bajo - East Nusa Tenggara')">Delete</button>
                        </div>
                    </li>
                    <li class="list-group-item">Rinjani Mount - Lombok
                        <div class="warp-btn">
                            <button type="button" class="btn btn-success" onclick="modelUpdate('Rinjani Mount - Lombok')" data-bs-target="#modal-manage-package" data-bs-toggle="modal">Update</button>
                            <button type="button" class="btn btn-danger" onclick="confirmDelete('Rinjani Mount - Lombok')">Delete</button>
                        </div>
                    </li>
                    <li class="list-group-item">Gili Trawangan - Lombok
                        <div class="warp-btn">
                            <button type="button" class="btn btn-success" onclick="modelUpdate('Gili Trawangan - Lombok')" data-bs-target="#modal-manage-package" data-bs-toggle="modal">Update</button>
                            <button type="button" class="btn btn-danger" onclick="confirmDelete('Gili Trawangan - Lombok')">Delete</button>
                        </div>
                    </li>
                    <li class="list-group-item">Karimunjawa - Jepara
                        <div class="warp-btn">
                            <button type="button" class="btn btn-success" onclick="modelUpdate('Karimunjawa - Jepara')" data-bs-target="#modal-manage-package" data-bs-toggle="modal">Update</button>
                            <button type="button" class="btn btn-danger" onclick="confirmDelete('Karimunjawa - Jepara')">Delete</button>
                        </div>
                    </li>
                    <li class="list-group-item">Raja Ampat - Papua
                        <div class="warp-btn">
                            <button type="button" class="btn btn-success" onclick="modelUpdate('Raja Ampat - Papua')" data-bs-target="#modal-manage-package" data-bs-toggle="modal">Update</button>
                            <button type="button" class="btn btn-danger" onclick="confirmDelete('Raja Ampat - Papua')">Delete</button>
                        </div>
                    </li>
                    <li class="list-group-item">Ijen Crater - Banyuwangi
                        <div class="warp-btn">
                            <button type="button" class="btn btn-success" onclick="modelUpdate('Ijen Crater - Banyuwangi')" data-bs-target="#modal-manage-package" data-bs-toggle="modal">Update</button>
                            <button type="button" class="btn btn-danger" onclick="confirmDelete('Ijen Crater - Banyuwangi')">Delete</button>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js " integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf " crossorigin="anonymous "></script>

</body>

</html>
